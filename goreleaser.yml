# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=jcroql

variables:
  homepage: https://github.com/caarlos0/fork-cleaner
  repository: https://github.com/caarlos0/fork-cleaner
  description: Cleans up old and inactive forks on your github account.

includes:
  - from_url:
      url: https://raw.githubusercontent.com/caarlos0/goreleaserfiles/main/release.yml
  - from_url:
      url: https://raw.githubusercontent.com/caarlos0/goreleaserfiles/main/package.yml

before:
  hooks:
    - go mod tidy

furies:
  - account: caarlos0

gomod:
  proxy: true

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/fork-cleaner/
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser

universal_binaries:
  - replace: true

archives:
  - format: tar.gz
    format_overrides:
      - format: zip
        goos: windows

snapcrafts:
  - publish: true
    summary: "{{ .Var.description }}"
    description: "{{ .Var.description }}"
    grade: stable
    apps:
      fork-cleaner:
        plugs: ["network"]
        command: fork-cleaner

nix:
  - name: fork-cleaner
    description: "{{ .Var.description }}"
    homepage: "{{ .Var.homepage }}"
    license: mit
    repository:
      owner: caarlos0
      name: nur

winget:
  - name: fork-cleaner
    short_description: "{{ .Var.description }}"
    homepage: "{{ .Var.homepage }}"
    license: MIT
    publisher: caarlos0
    repository:
      owner: caarlos0
      name: winget-pkgs
      branch: "{{.ProjectName}}-{{.Version}}"
      pull_request:
        enabled: true
        draft: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master
